<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./index.css">
    <title>registration-form.com</title>
</head>
<body bgcolor="#95AEB6">

    <div class="error"></div>
    <div class="password-error"></div>
    <center>        
    <div class="myBlock">
        <center>
        <input class="field name" type="text" placeholder="Имя" required maxlength="15">  
        <input class="field name" type="text" placeholder="Фамилия" required maxlength="15">
        <input class="field email" type="email" placeholder="Email" required maxlength="25">
        <input class="field password" type="password" placeholder="Пароль" required maxlength="30" minlength="8">
        <input class="field repeat-password" type="password" placeholder="Подтвердите пароль" required maxlength="30" minlength="8">
        <input class="field date" type="text" placeholder="Дата рождения" required maxlength="15">
        </center>
    </div>  
    <img src="./checked.png" class="button">
    </center>

    
    <script src="index.js"></script>
</body>
